<body>
    <script>

        //1. Program to print the area of right angle triangle

        function tri(a,b){
        for(i=a;i<=a;i++){
        console.log("The area of right angle triangle is " + 0.5*a*b)
        }
        }
        tri(10,23)

        //2. Program to print distance between two points.

       var x1=10;
       var x2=20;
       var y1=30;
       var y2=40;
       var m=x2-x1;
       var n=y2-y1;
       var x=m**2 +n**2;
       var d=x**0.5;
       console.log("The distance between x1,y1 to x2-y2 is " + d);

       //3. Amount I have in the form of coins
       var m=10;
       var n=5;
       var o=2;
       var p=1;
       var a=100;
       var b=50;
       var c=20;
       var d=10;
       var e=m*a;
       var f=n*b;
       var g=o*c;
       var h=p*d;
       var amount=e+f+g+h;
       console.log("The amount total in form of coins is" +amount);

       //4 Program to print are of circle
       function rad(r){
        console.log("The area of a circle is" +(22/7)*r**2)
       }
       rad(12)
       
       //5. Extract last digit of a number
       function last(a){
        var r=a % 10;
        console.log("The last digit of a given number is "+ r)
       } 
       last(13298)

       //6 swapping of two variables
       function two(a,b){
        var c=a;
        var a=b;
        var b=c;
        
        console.log("The swapping of two variables is " + a,b);
       }
       two(5,99)
    </script>
